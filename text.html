<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Text Files</title>
</head>

<body>
    <p>
        <b>This will be bolded</b>
    </p>
    <p>
        <i>This text will be italic</i>
    </p>
    <P>
        <ins>This text will be underlined</ins>
    </P>
    <P>
        <mark> This text will be highlighted</mark>
    </P>
    <p>
        This is normal text<sup>This will be super scripted</sup>This is normal again
    </p>
    <p>
        This is normal text<sub>This text will be subscripted</sub>
    </p>
    <p>
        Normal text<small> Small text</small>
    </p>
    <p>
        <s>This text will be deleted</s>
    </p>
</body>

</html>
